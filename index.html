<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App by Dennis</title>
    <link rel="stylesheet" href="style.css">
<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Tilt+Warp&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>CRUD Photo Gallery</h1>
        <button id = "create-post-dialog-button" class = "button">Create new post</button>
        <image id = "profile-picture" src = "https://filerepository.itslearning.com/78938eec-378f-4735-ace3-4258f1d59322"></image>
        <a id = "profile-name">Dennis-Zixiang Zhou</a>
    </header>

    <main>
        <section id = "display-posts" class = "grid-container"></section>
    </main>
    
    <!-----------------------More info--------------------------------->
    <dialog id = "more-info-dialog">
            <image id = "more-info-picture"></image>
            <p id = "more-info-title"></p>
        <div id = "more-info-text-container">
            <label for="more-info-name">Photographer:</label>
                <h4 id = "more-info-name"></h4>
            <label for="more-info-location">Picture taken in:</label>
                <p id = "more-info-location"></p>
            <label for="more-info-camera">Camera:</label>
            <p id = "more-info-camera"></p>
        </div>
            <form id="close-more-info-dialog" method="dialog">
                <button class="button" style="font-size: 2em; padding: 25px;">Close</button>
           </form>
    </dialog>

    <!-----------------------Create Post--------------------------------->
    <dialog id = "create-post-dialog">
        <h2>Create a new post</h2>
        <form id = "form-create-post" method = "dialog">
            <label for = "image">Image link:</label>
                <input id = "image" type="url" name = "image" placeholder = "Put your image link here">
            
            <label for="location">Country:</label>
                <input id = "location" type="text" name = "location" placeholder="Location of the picture">
            
            <label for="city">City:</label>
                <input id = "city" type="text" name = "city" placeholder="Paris, Berlin, Rome, etc">

            <label for="title">Title:</label>
                <input id = "title" type="text" name = "title" placeholder = "Write a caption for your picture">
        
            <label for="name">Full Name:</label>
                <input id = "name" type="text" name = "name" placeholder = "Your Full Name">
    
            <label for="camera">Camera:</label>
                <input id = "camera" type="text" name = "camera" placeholder="Iphone, Sony, Canon, etc.">

            <button class = "button">Create Post</button>
        </form>
    </dialog>

    <!-----------------------Update Post--------------------------------->
    <dialog id = "update-post-dialog">
        <h2>Update current post</h2>
        <div id = "update-post-picture-container">
            <image id = "update-post-picture"></image>
        </div>
            <form id = "form-update-post" method="dialog">
                <label for="update-image">New image:</label>
                    <input id = "update-image" type="url" name = "image" placeholder="New image link here">
                
                <label for="update-location">New location:</label>
                    <input id = "update-location" type="text" name = "location" placeholder = "New location">

                <label for="update-title">New Title:</label>
                    <input id ="update-title" type="text" name ="title" placeholder="Write a new caption here">

                <label for="update-name">New name:</label>
                    <input id ="update-name" type="text" name = "name" placeholder = "New full name">
                
                <label for="update-camera">New Camera:</label>
                    <input id = "update-camera" type="text" name = "camera" placeholder="New camera">

            <button class="button">Update</button>
            </form>
    </dialog>

    <!-----------------------Delete Post--------------------------------->
    <dialog id = "delete-post-dialog">
        <h2>Are you sure you want to delete this post?</h2>
        <p id = "delete-post-title">Title of the post</p>
            <form id = "form-delete-post" method="dialog">
                <button id = "cancel-delete" type="button" class="button">No</button>
                <button class="button">Yes</button>
            </form>
    </dialog>
    
    <footer><h1>Made By Dennis-Zixiang Zhou</h1></footer>
    <script src="script.js"></script>
</body>
</html>
